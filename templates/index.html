<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="fas fa-shield-alt"></i> Credit Card Fraud Detector</h2>
                        <p>Enter transaction details to check for fraud</p>
                    </div>
                    <div class="card-body">
                        <form id="fraudForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Card Number</label>
                                    <input type="text" class="form-control" name="cc_num" required placeholder="e.g., 4532015112830366">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Merchant</label>
                                    <input type="text" class="form-control" name="merchant" required placeholder="e.g., fraud_Rippin">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Category</label>
                                    <select class="form-select" name="category" required>
                                        <option value="">Select Category</option>
                                        {% for cat in categories %}
                                        <option value="{{ cat }}">{{ cat }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Amount ($)</label>
                                    <input type="number" step="0.01" class="form-control" name="amt" required min="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Gender</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="M" required>
                                            <label class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" value="F">
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Job</label>
                                    <select class="form-select" name="job" required>
                                        <option value="">Select Job</option>
                                        {% for job in jobs %}
                                        <option value="{{ job }}">{{ job }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Hour (0-23)</label>
                                    <select class="form-select" name="hour" required>
                                        <option value="">Select Hour</option>
                                        {% for h in range(24) %}
                                        <option value="{{ h }}">{{ h }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label>Day (1-31)</label>
                                    <select class="form-select" name="day" required>
                                        <option value="">Day</option>
                                        {% for d in range(1,32) %}
                                        <option value="{{ d }}">{{ d }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label>Month (1-12)</label>
                                    <select class="form-select" name="month" required>
                                        <option value="">Month</option>
                                        {% for m in range(1,13) %}
                                        <option value="{{ m }}">{{ m }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Merchant Latitude</label>
                                <input type="number" step="any" class="form-control" name="merch_lat" required placeholder="e.g., 36.011293">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                <i class="fas fa-search"></i> Detect Fraud
                            </button>
                        </form>
                        <div id="loading" class="text-center mt-3" style="display:none;">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p>Analyzing...</p>
                        </div>
                        <div id="result" class="mt-4" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
